<ion-app>
  <!-- Side Menu -->
  <ion-menu contentId="main-content" *ngIf="showMenu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>QuickPark</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item button routerLink="/parking">
          <ion-icon name="bookmark-outline" slot="start"></ion-icon>
          <ion-label>Publicar mi estacionamient</ion-label>
        </ion-item>
        <ion-item button routerLink="/add">
          <ion-icon name="car-outline" slot="start"></ion-icon>
          <ion-label>Mis autos</ion-label>
        </ion-item>
        <ion-item button routerLink="/search">
          <ion-icon name="map-outline" slot="start"></ion-icon>
          <ion-label>Buscar estacionamiento</ion-label>
        </ion-item>
        <ion-item button routerLink="/reservas">
          <ion-icon name="calendar-number-outline" slot="start"></ion-icon>
          <ion-label>Reservas</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>

    <ion-footer>
      <ion-list>
        <ion-item button routerLink="/perfil" lines="none">
          <ion-icon name="body-outline"></ion-icon>
          <ion-label>
            <h2>Nombre de Usuario</h2>
            <p>Mi perfil</p>
          </ion-label>
        </ion-item>
        <ion-item button routerLink="/terminos" lines="none">
          <ion-icon name="document-text-outline" slot="start"></ion-icon>
          <ion-label>TÃ©rminos y condiciones</ion-label>
        </ion-item>
        <ion-item button routerLink="/reclamos" lines="none">
          <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
          <ion-label>Reclamos o sugerencias</ion-label>
        </ion-item>
      </ion-list>
    </ion-footer>
  </ion-menu>

  <!-- Main Content -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
