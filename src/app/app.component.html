<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>QuickPark</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <!-- Publicar mi estacionamiento -->
      <ion-item button routerLink="/parking">
        <ion-icon name="bookmark-outline" slot="start"></ion-icon>
        <ion-label>Publicar mi estacionamiento</ion-label>
      </ion-item>

      <!-- Mis autos -->
      <ion-item button routerLink="/add">
        <ion-icon name="car-outline" slot="start"></ion-icon>
        <ion-label>Mis autos</ion-label>
      </ion-item>

      <!-- Buscar estacionamiento -->
      <ion-item button routerLink="/search">
        <ion-icon name="map-outline" slot="start"></ion-icon>
        <ion-label>Buscar estacionamiento</ion-label>
      </ion-item>

      <!-- Reservas -->
      <ion-item button routerLink="/reservas">
        <ion-icon name="calendar-number-outline" slot="start"></ion-icon>
        <ion-label>Reservas</ion-label>
      </ion-item>

      <!-- Membresía -->
      <ion-item button routerLink="/membresia">
        <ion-icon name="card-outline" slot="start"></ion-icon>
        <ion-label>Membresía</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-list>
      <!-- Perfil -->
      <ion-item button routerLink="/perfil" lines="none">
        <ion-icon name="body-outline"></ion-icon>
        <ion-label>
          <h2>Nombre de Usuario</h2> <!-- Nombre del usuario -->
          <p>Mi perfil</p>
        </ion-label>
      </ion-item>

      <!-- Términos y condiciones -->
      <ion-item button routerLink="/terminos" lines="none">
        <ion-icon name="document-text-outline" slot="start"></ion-icon>
        <ion-label>Términos y condiciones</ion-label>
      </ion-item>

      <!-- Reclamos o sugerencias -->
      <ion-item button routerLink="/reclamos" lines="none">
        <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
        <ion-label>Reclamos o sugerencias</ion-label>
      </ion-item>
    </ion-list>
  </ion-footer>
</ion-menu>

<!-- Main content of the app -->
<ion-router-outlet id="main-content"></ion-router-outlet>
